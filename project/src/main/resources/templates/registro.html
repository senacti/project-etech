<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registro.css">
    <script src="https://kit.fontawesome.com/95789fc486.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo"><img src="/img/dashboardA/estetoscopio.png" alt="logo"></div>

        <ul class="menu">

            <li class>
                <a href="/dashboardA">
                    <i class="fa-solid fa-house-user"></i>
                    <span>Inicio</span>
                </a>
            </li>

            <li class="list__item">
                <div class="list__button list__button--click">
                    <i class="fas fa-user"></i>
                    <span>Perfil</span>
                    <i class="fa-solid fa-chevron-right list__arrow"></i>
                </div>
                <ul class="list__show">
                    <li class="list__inside">
                        <a href="../Dashboard_Empleado/perfil_emp.html" class="nav__link nav__link--inside">
                            Empleado</a>
                    </li>
                    <li class="list__inside">
                        <a href="../Dashboard_Paciente/perfil_paciente.html" class="nav__link nav__link--inside">
                            Paciente</a>
                    </li>
                </ul>
            </li>

            <li>
                <a href="/AgendaAdmin">
                    <i class="fa-solid fa-calendar-days"></i>
                    <span>Agenda</span>
                </a>
            </li>


            <li class="list__item">
                <div class="list__button list__button--click">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reporte</span>
                    <i class="fa-solid fa-chevron-right list__arrow"></i>
                </div>
                <ul class="list__show">
                    <li class="list__inside">
                        <a href="/reporteAgenda" class="nav__link nav__link--inside">Agenda</a>
                    </li>
                    <li class="list__inside">
                        <a href="#" class="nav__link nav__link--inside"> Enfermeria</a>
                    </li>
                </ul>
            </li>

            <li class="active">
                <a href="#">
                    <i class="fa-solid fa-hospital-user"></i>
                    <span>Registro</span>
                </a>
            </li>

            <li>
                <a href="../../Error 500/Error500.html">
                    <i class="fas fa-cog"></i>
                    <span>Ajustes</span>
                </a>
            </li>

            <li class="logout">
                <a href="/logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Salir</span>
                </a>
            </li>    

    </div>


    <div class="main-content">
        <div class="header--wrapper">
            <div class="header-title">
                <span>Administrador</span>
                <h2><span th:text="${nombreAdmin}">Nombre y Apellido Administrador</span></h2>
            </div>

            <div class="user--info">
                <div class="searh--box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Buscar">
                </div>
                <img src="/img/dashboardA/fotoperfil.png">
            </div>
        </div>
        <!-- card -->
        <div class="info--container">

            <div class="content_card" th:each="registro : ${registros}">
                <div class="info--card light-green">
                    <div class="card--header">
                        <div class="amount">
                            <h3 class="title">Nuevo Registro</h3>
                            <br>
                            <span class="subtittle" th:text="'Nombre Paciente: ' + ${registro[0]}">Nombre Paciente</span>
                            <span class="subtittle" th:text="'Nombre Acudiente: ' + ${registro[1]}">Nombre Acudiente</span>
                            <span class="subtittle" th:text="'Ubicación: ' + ${registro[2]}">Ubicación</span>
                        </div>
                        <i class="fa solid fa-square-plus icon"></i>
                    </div>
                    <br>
                </div>
            </div>
            
        </div>
    </div>
    </div>

    <script>
        let dropdowns = document.querySelectorAll('.list__item');

        dropdowns.forEach(dropdown => {
            dropdown.addEventListener('click', () => {
                let submenu = dropdown.querySelector('.list__show');
                if (submenu !== null) {
                    if (submenu.style.display === "none" || submenu.style.display === "") {
                        submenu.style.display = "block";
                    } else {
                        submenu.style.display = "none";
                    }
                }
            })
        });
    </script>
</body>

</html>
